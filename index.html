<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>react-router-learn-nobuild</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css" />
</head>
<body>
    <div id="app"></div>

    <!-- Babel ES6 to ES5 Transpiler -->

    <!-- React Library -->
    <script src="https://unpkg.com/react@15.4.1/dist/react.min.js"></script>

    <!-- React Router -->
    <script src="https://unpkg.com/react-router@3.0.0/umd/ReactRouter.js"></script>

    <script type="text/babel" src="app/app.js"></script>

</html>
